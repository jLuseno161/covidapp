<!DOCTYPE html>

<html lang="en" dir="ltr">
<style>
  #point {
    cursor: pointer;
  }
</style>
<body>
  <div class="sidebar">
    <ul class="nav-links">
      <li>
        <a href="#" class="active">
          <img src="https://img.icons8.com/ios-filled/45/000000/rod-of-asclepius.png"/>
          <span class="links_name">Covid Tracker</span>
        </a>
      </li>
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <!-- <li>
        <a href="#">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-box'></i>
          <span class="links_name">My status</span>
        </a>
      </li> -->
      <li>
        <a href="#" routerLink="/googlemaps">
          <i class='bx bx-coin-stack'></i>
          <span class="links_name">Checkin</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">My Results</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
    </nav>
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Profile</div>
            <div class="number">{{username}}</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Spain</span>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">My Status</div>
            <div class="number">
              <span ng-if='!(patientsStatus.status == undefined)'>{{patientsStatus.status}}
              </span>
            </div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text"></span>
            </div>
          </div>
        </div>
        <div id="point" class="box" routerLink="/googlemaps">
          <div class="right-side">
            <div class="box-topic">See Doctor</div>
            <div class="number">Check-in</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Recommendations</div>
            <div class="number">
              <span style="font-size: 10pt;" ng-if='!(patientsStatus.recomendations == undefined)'>{{patientsStatus.recomendations}}
              </span>, 
              <span style="font-size: 10pt;" ng-if='!(patientsStatus.recomendations == undefined)'>{{patientsStatus.remarks}}
              </span>
            </div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
            </div>
          </div>
        </div>
      </div>
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">
            <h1 class="text-center"><b>Track patients contacts</b></h1>
          </div>
          <app-tracing></app-tracing>
          <div class="sales-details">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }

  </script>
</body>

</html>
